<!DOCTYPE html>
<html>
<head>
    <title>Response</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
        }
        .container {
            box-shadow: 0px 0px 20px 0px rgba(0,0,0,0.15);
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            width: 50%;
        }
        h1, p {
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Your Question:</h1>
        <p>{{ question }}</p>
        <h1>Generated response:</h1>
        <p>{{ response }}</p>
    </div>
</body>
</html>
