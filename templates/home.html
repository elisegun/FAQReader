<!DOCTYPE html>
<html>
<head>
    <title>Ask a question</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
        }
        form {
            box-shadow: 0px 0px 20px 0px rgba(0,0,0,0.15);
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            width: 50%;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            margin-bottom: 20px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <form action="/getresponse" method="post">
        <input type="text" name="question" required placeholder="Enter your question here...">
        <input type="submit" value="Submit">
    </form>
</body>
</html>
